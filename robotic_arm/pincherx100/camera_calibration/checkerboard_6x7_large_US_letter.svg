    <rect x="72" y="144" width="24" height="24" fill="white" stroke="black" stroke-width="0.3"/>
    <rect x="96" y="144" width="24" height="24" fill="black" stroke="black" stroke-width="0.3"/>
    <rect x="120" y="144" width="24" height="24" fill="white" stroke="black" stroke-width="0.3"/>
    <rect x="144" y="144" width="24" height="24" fill="black" stroke="black" stroke-width="0.3"/>
    
    <!-- Row 8 -->
    <rect x="0" y="168" width="24" height="24" fill="white" stroke="black" stroke-width="0.3"/>
    <rect x="24" y="168" width="24" height="24" fill="black" stroke="black" stroke-width="0.3"/>
    <rect x="48" y="168" width="24" height="24" fill="white" stroke="black" stroke-width="0.3"/>
    <rect x="72" y="168" width="24" height="24" fill="black" stroke="black" stroke-width="0.3"/>
    <rect x="96" y="168" width="24" height="24" fill="white" stroke="black" stroke-width="0.3"/>
    <rect x="120" y="168" width="24" height="24" fill="black" stroke="black" stroke-width="0.3"/>
    <rect x="144" y="168" width="24" height="24" fill="white" stroke="black" stroke-width="0.3"/>
    
