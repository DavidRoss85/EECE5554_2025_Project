  <!-- Square size: 24mm -->
  <!-- Total width: 7 * 24 = 168mm -->
  <!-- Total height: 8 * 24 = 192mm -->
  <!-- Center: x = (215.9 - 168) / 2 = 23.95mm -->
  <!-- y = 40mm from top -->
  
