  <!-- Measurement indicators -->
  <g transform="translate(23.95, 237)">
    <!-- Horizontal -->
    <line x1="0" y1="4" x2="168" y2="4" stroke="blue" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="blue" stroke-width="0.5"/>
    <line x1="168" y1="0" x2="168" y2="8" stroke="blue" stroke-width="0.5"/>
    <text x="84" y="3" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="blue">
      168mm (16.8cm) = 7 squares × 24mm
    </text>
  </g>
  
  <g transform="translate(196.95, 40)">
    <!-- Vertical -->
    <line x1="4" y1="0" x2="4" y2="192" stroke="blue" stroke-width="0.5"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="blue" stroke-width="0.5"/>
    <line x1="0" y1="192" x2="8" y2="192" stroke="blue" stroke-width="0.5"/>
    <text x="12" y="96" font-family="Arial, sans-serif" font-size="3" text-anchor="start" fill="blue">
      192mm (19.2cm) = 8 squares × 24mm
    </text>
