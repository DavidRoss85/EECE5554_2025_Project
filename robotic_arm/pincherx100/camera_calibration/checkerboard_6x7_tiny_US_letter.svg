<?xml version="1.0" encoding="UTF-8"?>
<!-- Checkerboard Pattern for Camera Calibration -->
<!-- 6x7 inner corners (7x8 squares) -->
<!-- Square size: 12mm (1.2cm) -->
<!-- Total size: 84mm x 96mm (8.4cm x 9.6cm) -->
<!-- Optimized for US Letter (8.5" x 11") printing -->
<svg width="8.5in" height="11in" viewBox="0 0 215.9 279.4" xmlns="http://www.w3.org/2000/svg">
  <title>Checkerboard 6x7 - US Letter - Fits 8.5cm x 10cm Printer</title>
  
  <!-- White background -->
  <rect width="215.9" height="279.4" fill="white"/>
  
  <!-- Title and info -->
  <text x="107.95" y="20" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="black" font-weight="bold">
    Camera Calibration Checkerboard - US LETTER FORMAT
  </text>
  <text x="107.95" y="27" font-family="Arial, sans-serif" font-size="3.5" text-anchor="middle" fill="black">
    6x7 Inner Corners (7x8 Squares) • Square: 12mm • Total: 8.4cm x 9.6cm
  </text>
  <text x="107.95" y="33" font-family="Arial, sans-serif" font-size="3.5" text-anchor="middle" fill="green" font-weight="bold">
    ✓ Optimized for US Letter (8.5" × 11") - Print at 100% scale
  </text>
  <text x="107.95" y="39" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="red" font-weight="bold">
    ⚠ CRITICAL: Measure actual printed square size with ruler! ⚠
  </text>
  
  <!-- Checkerboard centered on US Letter -->
  <!-- 7 columns x 8 rows = 56 squares -->
  <!-- Square size: 12mm -->
  <!-- Total width: 7 * 12 = 84mm -->
  <!-- Total height: 8 * 12 = 96mm -->
  <!-- Center: x = (215.9 - 84) / 2 = 65.95mm -->
  <!-- y = 60mm from top -->
  
  <g transform="translate(65.95, 60)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="0" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="0" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="0" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="0" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="0" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="0" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 2 -->
    <rect x="0" y="12" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="12" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="12" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="12" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="12" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="12" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="12" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 3 -->
    <rect x="0" y="24" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="24" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="24" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="24" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="24" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="24" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="24" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 4 -->
    <rect x="0" y="36" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="36" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="36" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="36" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="36" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="36" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="36" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 5 -->
    <rect x="0" y="48" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="48" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="48" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="48" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="48" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="48" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="48" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 6 -->
    <rect x="0" y="60" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="60" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="60" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="60" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="60" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="60" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="60" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 7 -->
    <rect x="0" y="72" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="72" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="72" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="72" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="72" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="72" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="72" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 8 -->
    <rect x="0" y="84" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="84" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="84" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="84" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="84" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="84" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="84" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    
    <!-- Outer border -->
    <rect x="0" y="0" width="84" height="96" fill="none" stroke="black" stroke-width="0.8"/>
  </g>
  
  <!-- Measurement indicators -->
  <g transform="translate(65.95, 161)">
    <!-- Horizontal -->
    <line x1="0" y1="4" x2="84" y2="4" stroke="blue" stroke-width="0.4"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="blue" stroke-width="0.4"/>
    <line x1="84" y1="0" x2="84" y2="8" stroke="blue" stroke-width="0.4"/>
    <text x="42" y="3" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="blue">
      84mm (8.4cm) = 7 squares × 12mm
    </text>
  </g>
  
  <g transform="translate(154.95, 60)">
    <!-- Vertical -->
    <line x1="4" y1="0" x2="4" y2="96" stroke="blue" stroke-width="0.4"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="blue" stroke-width="0.4"/>
    <line x1="0" y1="96" x2="8" y2="96" stroke="blue" stroke-width="0.4"/>
    <text x="18" y="48" font-family="Arial, sans-serif" font-size="2.5" text-anchor="start" fill="blue">
      96mm (9.6cm) = 8 squares × 12mm
    </text>
  </g>
  
  <!-- Instructions -->
  <text x="107.95" y="180" font-family="Arial, sans-serif" font-size="4.5" text-anchor="middle" fill="black" font-weight="bold">
    PRINTING INSTRUCTIONS FOR US LETTER:
  </text>
  
  <text x="107.95" y="188" font-family="Arial, sans-serif" font-size="3.2" text-anchor="middle" fill="red" font-weight="bold">
    Print at 100% scale (ACTUAL SIZE) - NO scaling or "Fit to Page"
  </text>
  
  <text x="107.95" y="196" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="black">
    1. Open in browser or Inkscape
  </text>
  <text x="107.95" y="202" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="black">
    2. Print Settings: Page size = US Letter (8.5" × 11")
  </text>
  <text x="107.95" y="208" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="black">
    3. Scale = 100% or "Actual Size" or "Do Not Scale"
  </text>
  <text x="107.95" y="214" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="red" font-weight="bold">
    4. CRITICAL: After printing, MEASURE one square with ruler!
  </text>
  <text x="107.95" y="220" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="black">
    5. Use YOUR measured size in calibration (e.g., --square 12 or --square 11)
  </text>
  <text x="107.95" y="226" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="black">
    6. Mount on rigid flat surface (foam board or cardboard)
  </text>
  
  <text x="107.95" y="238" font-family="Arial, sans-serif" font-size="3.5" text-anchor="middle" fill="green" font-weight="bold">
    Example: If you measure 11.5mm per square
  </text>
  <text x="107.95" y="245" font-family="Arial, sans-serif" font-size="3.2" text-anchor="middle" fill="blue" font-weight="bold">
    python calibrate_camera.py --pattern 6x7 --square 11.5
  </text>
  
  <text x="107.95" y="256" font-family="Arial, sans-serif" font-size="2.8" text-anchor="middle" fill="black" style="font-style: italic;">
    Note: Designed for 12mm squares, but actual printed size may vary.
  </text>
  <text x="107.95" y="261" font-family="Arial, sans-serif" font-size="2.8" text-anchor="middle" fill="black" style="font-style: italic;">
    Always use your measured size - the calibration algorithm scales automatically!
  </text>
</svg>

