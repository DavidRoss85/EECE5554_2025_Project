    <rect x="60" y="12" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="12" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 3 -->
    <rect x="0" y="24" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="24" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="24" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="24" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
