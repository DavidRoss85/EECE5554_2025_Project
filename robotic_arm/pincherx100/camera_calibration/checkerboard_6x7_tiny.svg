<?xml version="1.0" encoding="UTF-8"?>
<!-- Checkerboard Pattern for Camera Calibration -->
<!-- 6x7 inner corners (7x8 squares) -->
<!-- Square size: 12mm (1.2cm) -->
<!-- Total size: 84mm x 96mm (8.4cm x 9.6cm) -->
<!-- Fits within printer limit: 8.5cm x 10cm -->
<svg width="210mm" height="297mm" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
  <title>Checkerboard 6x7 - Fits 8.5cm x 10cm Printer</title>
  
  <!-- White background -->
  <rect width="210" height="297" fill="white"/>
  
  <!-- Title and info -->
  <text x="105" y="20" font-family="Arial" font-size="5" text-anchor="middle" fill="black" font-weight="bold">
    Camera Calibration Checkerboard - TINY VERSION
  </text>
  <text x="105" y="27" font-family="Arial" font-size="3.5" text-anchor="middle" fill="black">
    6x7 Inner Corners (7x8 Squares) • Square: 12mm • Total: 8.4cm x 9.6cm
  </text>
  <text x="105" y="33" font-family="Arial" font-size="3.5" text-anchor="middle" fill="green" font-weight="bold">
    ✓ Fits within 8.5cm x 10cm printer limit
  </text>
  <text x="105" y="39" font-family="Arial" font-size="3" text-anchor="middle" fill="red" font-weight="bold">
    ⚠ Print at 100% scale - Measure actual square size with ruler ⚠
  </text>
  
  <!-- Checkerboard centered -->
  <!-- 7 columns x 8 rows = 56 squares -->
  <!-- Square size: 12mm -->
  <!-- Total width: 7 * 12 = 84mm (8.4cm) -->
  <!-- Total height: 8 * 12 = 96mm (9.6cm) -->
  <!-- Center: x = (210 - 84) / 2 = 63mm -->
  <!-- y = 55mm from top -->
  
  <g transform="translate(63, 55)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="12" y="0" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="24" y="0" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="36" y="0" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="48" y="0" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    <rect x="60" y="0" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
    <rect x="72" y="0" width="12" height="12" fill="black" stroke="black" stroke-width="0.2"/>
    
    <!-- Row 2 -->
    <rect x="0" y="12" width="12" height="12" fill="white" stroke="black" stroke-width="0.2"/>
