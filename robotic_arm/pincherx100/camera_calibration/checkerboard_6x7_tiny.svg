  <!-- Measurement indicators -->
  <g transform="translate(63, 156)">
    <!-- Horizontal -->
    <line x1="0" y1="4" x2="84" y2="4" stroke="blue" stroke-width="0.4"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="blue" stroke-width="0.4"/>
    <line x1="84" y1="0" x2="84" y2="8" stroke="blue" stroke-width="0.4"/>
    <text x="42" y="3" font-family="Arial" font-size="2.5" text-anchor="middle" fill="blue">
      84mm (8.4cm)
    </text>
  </g>
  
  <g transform="translate(152, 55)">
    <!-- Vertical -->
    <line x1="4" y1="0" x2="4" y2="96" stroke="blue" stroke-width="0.4"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="blue" stroke-width="0.4"/>
    <line x1="0" y1="96" x2="8" y2="96" stroke="blue" stroke-width="0.4"/>
    <text x="18" y="48" font-family="Arial" font-size="2.5" text-anchor="start" fill="blue">
      96mm (9.6cm)
    </text>
  </g>
  
  <!-- Instructions -->
  <text x="105" y="175" font-family="Arial" font-size="4" text-anchor="middle" fill="black" font-weight="bold">
    CRITICAL INSTRUCTIONS:
  </text>
  <text x="105" y="182" font-family="Arial" font-size="3" text-anchor="middle" fill="black">
    1. Print at 100% scale (actual size) on your 8.5cm x 10cm printer
  </text>
  <text x="105" y="188" font-family="Arial" font-size="3" text-anchor="middle" fill="red" font-weight="bold">
    2. IMPORTANT: Measure actual printed square size with ruler!
  </text>
  <text x="105" y="194" font-family="Arial" font-size="3" text-anchor="middle" fill="black">
    3. If squares print as 11mm instead of 12mm, use --square 11 in calibration
  </text>
  <text x="105" y="200" font-family="Arial" font-size="3" text-anchor="middle" fill="black">
    4. Mount on rigid flat surface (foam board or cardboard)
  </text>
  <text x="105" y="206" font-family="Arial" font-size="3" text-anchor="middle" fill="black">
    5. Ensure perfectly flat - no bending or warping
  </text>
  
  <text x="105" y="218" font-family="Arial" font-size="3.5" text-anchor="middle" fill="green" font-weight="bold">
    Calibration command (adjust --square based on YOUR measurement):
  </text>
  <text x="105" y="225" font-family="Arial" font-size="3" text-anchor="middle" fill="blue" font-weight="bold">
    python calibrate_camera.py --pattern 6x7 --square 12
  </text>
  <text x="105" y="231" font-family="Arial" font-size="2.5" text-anchor="middle" fill="black">
    (Use measured square size, e.g., if 11mm actual, use --square 11)
  </text>
